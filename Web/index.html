<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Coffee Kiosk</title>
  <meta name="description" content="">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- Bootstrap core CSS -->
  <link href="js/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="js/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script data-main="js/main" src="js/libs/requirejs/require.js"></script>
</head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Coffee Kiosk</a>
        </div>
        <div class="top-navigation">
          <ul class="nav navbar-nav">
            <li id="nav-item-name"><a href="#name">A-Z</a></li>
            <li id="nav-item-euro"><a href="#euro">EURO</a></li>
            <li id="nav-item-cups"><a href="#cups">Cups</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div id="content"></div>
      <div class="starter-template">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h1>Loading, please wait...</h1>
        <p class="lead">If nothing happens in the next coupld of seconds please make sure you have an active network connection.</p>
        <p>&nbsp;</p>
      </div>

    </div>

    <div id="cupModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>


  <!-- Templates -->

  <script type="text/template" id="user-box-item">
    <div class="thumbnail">
      <div class="user-img" style="background-image:url('/img/<%= img %>');"></div>
      <div class="caption">
        <h4 class="text-center"><%= name %></h4>
        <p class="text-center"><%= totalCups %> Cups / <%= balance %> EUR</p>
      </div>
    </div>
  </script>

  <script type="text/template" id="register-cup">
    <h4>So, <%= name %>...</h4>
    <p class="muted">You had <%= totalCups %> cup(s) so far. Your coffee balance is: <%= balance %> EUR</p>
    <p class="lead">Yet another cup of coffee?</p>
    <p>
      <button type="button" class="btn btn-primary pull-left btn-yes">Oh yeah!</button>
      <button type="button" class="btn btn-default pull-right btn-no">No, thanks</button>
    </p>
    <p>&nbsp;</p>
  </script>

  <!-- /Templates -->

  </body>
</html>
